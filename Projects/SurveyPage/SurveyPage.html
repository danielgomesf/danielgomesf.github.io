<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
      <link rel="stylesheet" type="text/css" href="SurveyPage.css">
      <link href="https://fonts.googleapis.com/css?family=Arvo|Roboto&display=swap" rel="stylesheet">
      <title></title>
    </head>
    <body>
    	<div id="content">
    		<section>
    			<h1 id="title"> Formulário de Pesquisa </h1>
    			<fieldset>
    			 <p id="description"> Conte-nos mais sobre você</p>	
    			  
    			 <form id="survey-form">
              <div id="labels">
    			     <label for="name" id="name-label">  Nome: </label> 
              </div>
              <div id="inputs">
               <input type="text" name="name" placeholder="Entre com o seu nome" id="name" required> 
              </div>
              <div id="labels">
                <label for="email" id="email-label"> E-mail: </label>
              </div>
              <div id="inputs">
                <input type="email" name="email" placeholder="Entre com o seu e-mail" id="email" required>
              </div>
              <div id="labels">
                <label for="number" id="number-label"> Idade: </label>
              </div>
              <div id="inputs">
                <input type="number" name="number" placeholder="Idade" id="number" min="3" max="110" required>  
              </div>  
              <div id="labels">
                <label for="ocupacao"> Qual opção melhor descreve sua atual ocupação: </label>
              </div>
              <div id="inputs">
                <select name="ocupacao" id="dropdown" required>
                  <option disabled> Selecione uma opção </option>
                  <option value="estudante"> Estudante </option>
                  <option value="meio-per"> Trabalhando em meio período </option>
                  <option value="per-integral"> Trabalhando em perído integral </option>
                  <option value="nao-falou"> Prefere não dizer </option>
                  <option value="outro"> Outro </option>
                </select>
              </div>
              <div id="labels">
                <label for="botoes-radio"> Qual a sua satisfação com a àrea de Programação? </label>
              </div>
              <div id="inputs">
                <label for="otima">
                  <input type="radio" name="botoes-radio" value="1"> Ótima
                </label>
                <label for="boa">
                  <input type="radio" name="botoes-radio" value="2"> Boa
                </label>
                <label for="mediana">
                  <input type="radio" name="botoes-radio" value="3"> Mediana
                </label>
                <label for="pessima"></label>
                  <input type="radio" name="botoes-radio" value="4"> Péssima
                </label>
              </div>
               <div id="labels">
                <label for="area"> Qual é a sua àrea preferida em Programação? </label>
              </div>
              <div id="inputs">
                <select name="area" id="dropdown" required>
                  <option disabled> Selecione uma opção </option>
                  <option value="back"> Back-end </option>
                  <option value="front"> Front-end </option>
                  <option value="full"> Full-stack </option>
                  <option value="indeciso"> Ainda não decidi </option>
                </select>
              </div>
               <div id="labels">
                <label for="linguagem"> Qual a sua linguagem de programação favorita? (Selecione mais de uma se houver) </label>
              </div>
              <div id="inputs">
                <label>
                  <input type="checkbox" name="linguagem" value="python"> Python
                </label>
                <label>
                  <input type="checkbox" name="linguagem" value="java"> Java
                </label>
                <label>
                  <input type="checkbox" name="linguagem" value="javascript"> Javascript
                </label>
                <label>
                  <input type="checkbox" name="linguagem" value="c"> C
                </label>
                <label>
                  <input type="checkbox" name="linguagem" value="c++"> C++
                </label>
                <label>
                  <input type="checkbox" name="linguagem" value="c#"> C#
                </label>
                <label>
                  <input type="checkbox" name="linguagem" value="ruby"> Ruby
                </label>
                <label>
                  <input type="checkbox" name="linguagem" value="swift"> Swift
                </label>
                <label>
                  <input type="checkbox" name="linguagem" value="php"> Php
                </label>
                <label>
                  <input type="checkbox" name="linguagem" value="outra"> Outra(s)
                </label>
              </div>
               <div id="labels">
                <label for="opniao"> Deixe aqui sua opinião sobre como a programação irá evoluir </label>
              </div>
              <div id="inputs">
                <textarea name="opniao"></textarea>
              </div>
              <div>
                <button type="submit" id="submit"> Enviar </button>
              </div>
    			 </form>
    			</fieldset>
    		</section>
    	</div>
    </body>
</html>
