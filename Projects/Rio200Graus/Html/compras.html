        <section>  
         <h3> Compras </h3>
          <form method="post">
           <div class="divLinha3">
            <fieldset class="fsEsqCompras"> <legend> Identificação </legend>
               <label for="email" class="colPriCompras"> E-mail: </label> 
               <input type="email" name="email" id="email" class="inpEmail">
               <label for="senha"> Senha: </label> 
               <input type="password" name="senha" id="senha" class="inpMedio">
               <p class="subtitulo"> Se você ainda não tem cadastro clique <a href="cadastro.html" target="_blank">aqui</a>!</p>
            </fieldset>
            <fieldset> <legend> Lista de Compras e Pagamento</legend>
               <div>
                 <textarea class="elemDir" id="lista" rows="14" cols="20" readonly>
                 </textarea> 
              </div>
              <div class="linhaCompras">
                <label for="produtos"> Produtos:</label> 
              </div>
              <div class="linhaCompras">
              <select name="selecionarProd" id="selecionarProd"> 
                <option selected>
                 -------
                </option>
              </select>
              <input type="button" value="Comprar" onclick="Comprar(this.form)">
              </div>
              <fieldset class="fsEsqCompras"> <legend> Dados do Cartão</legend>
                <fieldset class="fsEsq"> <legend> Bandeira: </legend>
                  <div class="linhaCompras">
                  <input type="radio" name="cartao" value="visa" checked> Visa
                  <input type="radio" name="cartao" value="master"> Master
                  <input type="radio" name="cartao" value="elo"> Elo
                  </div>
                </fieldset>
                <br><br><br><br>
                <div class="linhaCompras">
                  <label for="validade"> Validade: </label>
                  <input type="number" name="mes" min="1" max="12" value="1" class="numDD"> /
                  <input type="number" name="ano" min="2019" max="2026" value="2019" class="numQD">
                </div>
                <br>
                <div class="linhaCompras">
                  <label for="numero" class="colPriCompras"> Número: </label>
                  <input type="text" name="numero" class="inpEmail">
                </div>
              </fieldset>
              <div class="linhaCompras"> <br clear="right"> <br>
                <label for="valor" class="elemDir"> Valor: R$
                <input type="text" name="valor" class="inpMedio" id="total" readonly> </label>
              </div>
            </fieldset>
             <div class="botoes">
              <input type=submit name="envia" value="Enviar">
              <input type=reset name="limpa" value="Limpar">
            </div>
           </div> 
          </form>
        </section>
