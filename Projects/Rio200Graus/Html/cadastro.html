            <span class="imgLogo" > <img src="../img/Rio200deitado.png"> </span>

        <section>  
         <h3> Cadastro </h3> 
         <form method="post">
           <div class="divLinha2">
            <fieldset class="fsEsq"> <legend> Identificação </legend>
              <div class="divLinha"> 
                <label for="email" class="colPri"> E-mail: </label> 
                <input type="email" name="email" id="email" class="inpGrande">
              </div>
              <div class="divLinha">  
                <label for="senha" class="colPri"> Senha: </label> 
                <input type="password" name="senha" id="senha" class="inpMedio">
                <label for="confirme" class="elemDir"> Confirme: 
                <input type="password" name="senha" id="confirme" class="inpMedio"> </label>
              </div>
            </fieldset>
            
            <fieldset class="fsEsq"> <legend> Dados Pessoais </legend>
              <div class="divLinha"> 
                <label for="nome" class="colPri"> Nome: </label> 
                <input type="text" name="nome" id="nome" class="inpGrande"> 
              </div>
              <div class="divLinha"> 
                <label for="endereco" class="colPri"> Endereço: </label> 
                <textarea name="endereço" id="endereco" rows="2" cols="52"> </textarea>
              </div>
              <div class="divLinha"> 
                <label for="telefone" class="colPri"> Telefone: </label> 
                <input type="tel" name="Fixo" id="telefone" class="inpMedio" onchange="validar(this, 8)">
                <label for="celular" class="elemDir"> Celular:
                <input type="tel" name="Celular" id="celular" class="inpMedio" onchange="validar(this, 9)"> </label>
              </div>
                <fieldset class="fsEsq"> <legend> Nascimento: </legend>
                   <input type="number" name="dia" min="1" max="31" class="numDD"> /
                   <input type="number" name="mes" min="1" max="12" class="numDD"> /
                  <input type="number" name="ano" min="1920" max="2000" value="1980" class="numQD"> 
                </fieldset>
                <fieldset class="fsDir"> <legend> Sexo: </legend>
                   <input type="radio" name="sexo" value="m" checked> Masculino 
                   <input type="radio" name="sexo" value="f"> Feminino 
                </fieldset>
            </fieldset>
            <div class="botoes">
              <input type=submit name="envia" value="Enviar">
              <input type=reset name="limpa" value="Limpar">
            </div>
           </div> 
          </form>    
        </section>
     </body>
 </html>
